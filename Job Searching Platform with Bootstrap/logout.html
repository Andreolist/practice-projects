<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>

  <main class="d-flex align-items-center justify-content-center vh-100" id="welcome">

    <div class="naslov">
      <h1>Welcome to CarrerQuest</h1>
      <h3>World's #1 job searching platform</h3>
    </div>

    <div class="d-flex flex-row position-abosolute" id="login">
      <form class=" p-4">
        <p>Sign In</p>
        <div class="mb-3">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <div class=""><a href="index.html" class="btn btn-light rounded-0 text-center my-4 w-100">Login</a></div>
      </form>
      <div id="logout">
      </div>
      <div class="p-4">
        <p>Sign Up</p>
        <div class="container d-flex flex-column">
          <div class="row align-items-center border border-1 p-2 mt-3">
            <i class="col-2 bi bi-google"></i>
            <p class="col-10 m-0">Sign up with Google</p>
          </div>

          <div class="row align-items-center border border-1 p-2 mt-3">
            <i class="col-2 bi bi-linkedin"></i>
            <p class="col-10 m-0">Sign up with Linkedin</p>
          </div>

          <div class="row align-items-center border border-1 p-2 mt-3">
            <i class="col-2 bi bi-envelope"></i>
            <p class="col-10 m-0">Sign up with Email</p>
          </div>

          <div class="row align-items-center border border-1 p-2 mt-3">
            <i class="col-2 bi bi-key"></i>
            <p class="col-10 m-0">Sign up with SSO Key</p>
          </div>
        </div>

        <div class="mb-3">
          
        </div>

        <div class="mb-3 form-check">
          
        </div>

      </div>
      
    </div>

  </main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script/script.js"></script>
  
</body>
</html>
